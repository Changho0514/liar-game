<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Details</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<main>
    <h2>플레이어</h2>
    <div>
        <span id="player-name" th:text="${nickname}"></span>
    </div>
    <p>아래 링크를 공유하세요!</p>

    <p>ch-liar.store/room/<span th:text="${roomCode}"></span></p>
    <p style="color: red; cursor: pointer;" onclick="copyLink()">링크 복사</p>

    <div>
        <button onclick="resetSessionAndGoHome()">홈으로</button>
        <button id="start-game-btn">게임 시작</button>
    </div>

    <!-- 채팅 -->
    <h2>채팅</h2>
    <div id="messages"></div>
    <form id="chat-form">
        <input type="text" id="content" placeholder="메시지" required>
        <button type="submit">전송</button>
    </form>
</main>

<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <p>모든 플레이어가 입장했는지 확인해주세요.<br>1명의 플레이어로 게임을 시작하시겠습니까?</p>
        <div class="modal-buttons">
            <button class="modal-button" onclick="closeModal()">취소</button>
            <button class="modal-button" onclick="startGame()">확인</button>
        </div>
    </div>
</div>

<script>
    var stompClient = null;
    var nickname =  ''; //


    function connectWebSocket() {
        roomCode = window.location.pathname.split('/').pop();
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);

            // 메시지 수신 구독
            stompClient.subscribe('/topic/room/' + roomCode, function (message) {
                console.log('Received: ' + message.body);
                showMessage(JSON.parse(message.body));
            });

            // 플레이어 목록 수신 구독
            stompClient.subscribe('/topic/room/' + roomCode + '/players', function (message) {
                console.log('Players: ' + message.body);
                updatePlayerList(JSON.parse(message.body));
            });

            // 방에 참가 메시지 전송
            stompClient.send("/app/chat/" + roomCode + "/join", {}, JSON.stringify({ nickname: nickname }));
        }, function(error) {
            // WebSocket 연결 에러 처리
            handleError(error);
        });
    }

    function sendMessage() {
        const content = document.getElementById('content').value;
        // 메시지 전송 경로 수정 및 에러 처리 추가
        stompClient.send("/app/chat/" + roomCode, {}, JSON.stringify({ 'name': nickname, 'content': content }),
            function(error) {
                if (error) handleError(error);
            }
        );
        document.getElementById('content').value = ''; // 메시지 전송 후 입력 칸 비우기
    }

    function showMessage(message) {
        const messages = document.getElementById('messages');
        const messageElement = document.createElement('div');
        messageElement.appendChild(document.createTextNode(message.name + ": " + message.content));
        messages.appendChild(messageElement);
    }

    function updatePlayerList(players) {
        const playerList = document.getElementById('player-list');
        if (!playerList) {
            console.error('player-list 요소를 찾을 수 없습니다.');
            return;
        }

        playerList.innerHTML = ''; // 기존 목록을 비웁니다.

        players.forEach(function(player) {
            const playerElement = document.createElement('div');
            playerElement.appendChild(document.createTextNode(player));
            playerList.appendChild(playerElement);
        });
    }

    document.getElementById('chat-form').addEventListener('submit', function (event) {
        event.preventDefault();
        sendMessage();
    });

    window.onload = function() {
        const nicknameElement = document.getElementById('player-name');
        if (nicknameElement) {
            nickname = nicknameElement.innerText; // nickname 변수를 HTML 요소에서 가져와 설정
        }
        document.getElementById('modal').style.display = 'none';
    }

    document.getElementById('start-game-btn').addEventListener('click', function() {
        document.getElementById('modal').style.display = 'block';
    });

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }

    function startGame() {
        // 게임 시작 요청을 서버로 전송
        fetch('/api/game/start/' + roomCode, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ nickname: nickname }),
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/game/' + roomCode;
                } else {
                    alert('Failed to start the game. Please try again.');
                }
            })
            .catch(handleError);
    }

    function resetSessionAndGoHome() {
        fetch('/room/reset-session', { method: 'POST' }) // 서버에 세션 초기화 요청
            .then(() => {
                location.href = '/'; // 홈으로 이동
            });
    }

    function copyLink() { // 링크 복사 함수 추가
        const roomCodeElement = document.querySelector('[th\\:text="${roomCode}"]');
        if (roomCodeElement) {
            const roomCode = roomCodeElement.innerText;
            const link = `ch-liar.store/room/${roomCode}`;
            navigator.clipboard.writeText(link).then(() => {
                alert('링크가 복사되었습니다: ' + link);
            }).catch(err => {
                console.error('복사 실패:', err);
            });
        }
    }

</script>
</body>
</html>
